version: '3.8'

services:
  mcp-proxy:
    image: keithah/mcp-reverse-proxy:latest
    ports:
      - "8437:8437"  # Backend API (non-standard port)
      - "3437:3437"  # Frontend UI (non-standard port)
      - "8443:8443"  # HTTPS (non-standard port)
    environment:
      - NODE_ENV=production
      - INITIAL_SETUP=true
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./mcp-services:/app/mcp-services
      - ./backups:/app/backups
      - ./certs:/app/certs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8437/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s